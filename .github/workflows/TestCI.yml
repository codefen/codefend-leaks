name: TestCI

defaults:
  run: {shell: bash}

on:
  workflow_call:
  workflow_dispatch:

jobs:
  linting:
    name: ğŸ“ Run Linting with 20.x
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup/ Use Node.js 20.x
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20.x

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ› ï¸ Install dependencies
        run: bun install

      - name: ğŸ“ Run Linter
        run: bun run lint

  build:
    needs: [linting]
    name: ğŸ”¨ Build with 20.x
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup/ Use Node.js 20.x
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20.x

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ› ï¸ Install dependencies
        run: bun install

      - name: ğŸ”¨ Run build client
        run: bun run build

      - name: ğŸ›¡ï¸ Run prune
        run: bun install --production
